
    
<mat-card  class="mat-card mat-elevation-z5" >
  <mat-card-header class="header">Sign Up</mat-card-header><br><br>
  <mat-card-content class="mat-content">
    <form  [formGroup]="signupform" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput  placeholder="name" name="name" formControlName="name" >
        <mat-error  *ngIf="name?.errors?.['required']">
        Name is Required  
        </mat-error>
        
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput  placeholder="email" name="email" formControlName="email" >
        <mat-error  *ngIf="email?.errors?.['required']">
        Email is Required  
        </mat-error>
        <mat-error  *ngIf="email?.errors?.['email']">
         Please Enter a correct email format 
          </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error  *ngIf="password?.errors?.['required']">
          Password is Required  
          </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide ? 'confirmpassword' : 'text'" name="confirmpassword" formControlName="confirmpassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error  *ngIf="password?.errors?.['required']">
          Confirm Password is Required  
          </mat-error>
      </mat-form-field>
      <mat-error *ngIf="signupform.errors?.['passwordsdontmatch']">
        Passwords Should Match
      </mat-error>
      <mat-card-footer class="mat-card-footer"> 
        <button  mat-flat-button color="accent" type="submit">Sign Up</button>
        <p class="footer">Already a User? <a routerLink="/login" >Login</a></p>
    </mat-card-footer>
    </form>
</mat-card-content>
   
 
</mat-card>
